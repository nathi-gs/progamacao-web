<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Alunos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média de Alunos</h1>
        <form id="form">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" required>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" required>
            <button type="submit">Adicionar Aluno</button>
        </form>
        <div id="resultado">
            <h2>Maior Média da Turma: <span id="maiorMedia"></span></h2>
            <h2>Média da Turma: <span id="mediaTurma"></span></h2>
            <ul id="listaAlunos"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
