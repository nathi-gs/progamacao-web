<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porte de Pets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porte de Pets</h1>
        <form id="form">
            <label for="nome">Nome do Pet:</label>
            <input type="text" id="nome" required>
            <label for="idade">Idade (em anos):</label>
            <input type="number" id="idade" min="0" required>
            <label for="peso">Peso (em kg):</label>
            <input type="number" id="peso" min="0" required>
            <label for="tipo">Tipo de Pet:</label>
            <select id="tipo">
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
                <option value="outro">Outro</option>
            </select>
            <button type="submit">Adicionar Pet</button>
        </form>
        <div id="resultado">
            <h2>Lista de Pets</h2>
            <div id="listaPets"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
